<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<form action="/todos" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required>

    <button type="submit">Add Todo</button>
</form>

<h2>Current Todos</h2>
<ul>
    <!-- This section will be populated by Thymeleaf or your templating engine -->
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}"></span>
        <span th:text="${todo.startDate}"></span>
        <span th:text="${todo.endDate}"></span>
        <form  th:action="@{'/todos/' + ${todo.id} + '/complete'}" method="post">
            <button type="submit">Complete</button>
        </form>
        <form  th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</body>
</html>
