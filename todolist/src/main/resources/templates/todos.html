<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<form action="/todos" method="post">
    <input type="text" name="title" placeholder="Enter new todo" required>
    <button type="submit">Add</button>
</form>
<ul>
    <li th:each="todo : ${todos}">
        <span th:text="${todo.title}"></span>
        <form th:action="@{/todos/{id}/complete(id=${todo.id})}" method="post" style="display:inline">
            <button type="submit" th:disabled="${todo.completed}">Complete</button>
        </form>
        <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" style="display:inline">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
